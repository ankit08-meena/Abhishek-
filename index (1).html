<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Popup Box */
#popup {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px 70px;
    border-radius: 25px;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 50px rgba(0,0,0,0.4);
    animation: zoomIn 1s ease forwards;
}

#popup h1 {
    font-size: 52px;
    margin: 0;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #00eaff;
}

#popup p {
    margin-top: 10px;
    font-size: 18px;
    opacity: 0.9;
}

/* Animation */
@keyframes zoomIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div id="popup">
    <h1>Abhisek</h1>
    <p>Welcome to my website âœ¨</p>
</div>

</body>
</html>
